<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
       <composite:attribute name="object"       required="true"/>
       <composite:attribute name="idDisabled"   required="true" />
    </composite:interface>
    
    <composite:implementation>

        <h:panelGrid columns="1" class="table" style="width: 10%">
            <em:panel-grid-element value="#{cc.attrs.object.username}" 
                    errorMessage="ERRO: Username n達o pode estar vazio!" name="Username" 
                    myId="username" myValidator="usernameValidator" idDisabled="#{cc.attrs.idDisabled}"/>
                    
            <em:panel-grid-element value="#{cc.attrs.object.password}" 
                errorMessage="ERRO: Password n達o pode estar vazia!" name="Password" 
                myId="password" idDisabled="#{cc.attrs.idDisabled}"/>

            <em:panel-grid-element value="#{cc.attrs.object.nome}" 
                errorMessage="ERRO: Nome n達o pode estar vazio!" name="Nome" 
                myId="name" idDisabled="#{cc.attrs.idDisabled}" />

            <em:panel-grid-element value="#{cc.attrs.object.email}" 
                errorMessage="Error: Email n達o pode estar vazio!" name="Email" 
                myId="email" idDisabled="#{cc.attrs.idDisabled}"/>            
        </h:panelGrid>
    
    </composite:implementation>
</html>
