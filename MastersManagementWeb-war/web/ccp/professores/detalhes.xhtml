<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            MastersManagement - Detalhes de Professores
        </ui:define>

        <ui:define name="main">
        <h3> CCP - Detalhes de professor </h3>
        
        <br /> <br />

        <h:panelGrid columns="2" class="table" style="width: 10%">

            <h:outputLabel for="username" value="Username " />
            <h:outputText 
                id="username"
                value="#{administratorManager.professorAtual.username}"/>

            <h:outputLabel for="name" value="Nome " />
            <h:outputText 
                id="name"
                value="#{administratorManager.professorAtual.nome}"/>

            <h:outputLabel for="email" value="E-mail " />
            <h:outputText 
                id="email"
                value="#{administratorManager.professorAtual.email}"/>
        </h:panelGrid>
        <h:link value="VOLTAR" outcome="listar" class="btn btn-info"/>
        </ui:define>
    </ui:composition>
</html>
