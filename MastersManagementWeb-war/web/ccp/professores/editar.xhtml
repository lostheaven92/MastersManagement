<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
 
    <ui:composition template="../../templates/form_professor.xhtml">
        <ui:define name="main-body">
            <em:panel-grid object="#{administratorManager.professorAtual}" idDisabled="true" />
        </ui:define>
        <ui:define name="button-submit" >
            <p:commandButton
                id="submit"
                value="EDITAR"
                styleClass="btn btn-success"
                binding="#{administratorManager.component}" 
                action="#{administratorManager.editar()}" /> 
            <h:message for="submit" style="color: red" />
        </ui:define>
    </ui:composition>
</html>
