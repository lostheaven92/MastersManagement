<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    
    <h:head>
        
    </h:head>
    
    <h:body>
                    <h3> CCP - Criar novo estudante </h3>
        
            <br /> <br />
            
            <h:form> 
                <h:panelGrid columns="3">

                    <h:outputLabel for="username" value="Username " />
                    <h:inputText 
                        id="username"
                        size="52"
                        required="true"
                        requiredMessage="ERRO: Username não pode estar vazio!"
                        value="#{administratorManager.novoEstudante.username}">
                        <f:validator validatorId="usernameValidator"/>
                    </h:inputText>
                    <h:message for="username" errorStyle="color: red" />

                    <h:outputLabel for="password" value="Password " />
                    <h:inputSecret
                        id="password"
                        size="52"
                        required="true"
                        requiredMessage="ERRO: Password não pode estar vazia!"
                        value="#{administratorManager.novoEstudante.password}"/>
                    <h:message for="password" errorStyle="color: red" />                        

                    <h:outputLabel for="name" value="Nome " />
                    <h:inputText 
                        id="name"
                        size="52"
                        required="true"
                        requiredMessage="ERRO: Nome não pode estar vazio!"                            
                        value="#{administratorManager.novoEstudante.nome}" />
                    <h:message for="name" errorStyle="color: red" />

                    <h:outputLabel for="email" value="Email " />
                    <h:inputText
                        id="email"
                        size="52"
                        required="true"
                        requiredMessage="Error: Email não pode estar vazio!"                            
                        value="#{administratorManager.novoEstudante.email}" >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>    
                    <h:message for="email" errorStyle="color: red" />

                    <br></br>

                    <br></br>
                    <p:commandButton
                        id="submit"
                        value="Criar"
                        binding="#{administratorManager.component}"
                        action="#{administratorManager.criarEstudanteREST()}" />
                    <h:message for="submit" style="color: red"/>
                </h:panelGrid >
            </h:form>
    </h:body>
