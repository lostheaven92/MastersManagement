<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <ui:composition template="../../templates/skeleton.xhtml">
        
        <ui:define name="title">
            MastersManagement - Listagem de Estudantes
        </ui:define>
        
        <ui:define name="main">
            <h3> CCP - Listagem de estudantes </h3>
        
            <br /> <br />
        
            <em:dt  title="Estudantes" headers="#{['Nome', 'E-mail']}" 
                    props="#{['nome', 'email']}"
                    list="#{administratorManager.allEstudantesREST}">
            
                <p:column headerText="Actions">
                    <h:form>
                        <h:commandLink value="Detalhes" action="detalhes?facesredirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.estudanteAtual}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Editar" action="editar_estudante?facesredirect=true">
                            <!--<f:setPropertyActionListener target="{administratorManager.currentStudent}" value="{object}" /> ANTES DAS CHAVETAS, POR '#' -->
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Eliminar"> <!--actionListener="{administratorManager.removeStudent}" --> <!-- ANTES DAS CHAVETAS, POR '#' -->
                            <!--<f:param name="studentUsername" id="studentUsername" value="{object.username}" /> ANTES DAS CHAVETAS, POR '#' -->
                        </h:commandLink>
                    </h:form>
                </p:column>
            </em:dt>
               
            <br/>
            <h:link value="CRIAR ESTUDANTE" outcome="criar" class="btn btn-primary"/>
            
        </ui:define>
    </ui:composition>
</html>
